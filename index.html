<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com" defer></script>
  </head>
  <body>
    <div
      class="grid grid-cols-1 lg:grid-cols-2 lg:grid-rows-1 w-full min-h-screen"
    >
        <!-- Left -->
      <div class="lg:grid hidden">
        <img
          src="./assets/zara.jpg"
          alt="Zara"
          class="object-cover object-center h-screen w-full"
        />
      </div>

      <!-- Right -->
      <div>
        <p class="flex justify-end gap-2 text-gray-800 pt-10 pr-10">
            having trouble?
            <span class="text-blue-700 font-semibold cursor-pointer"
              >Get Help</span
            >
        </p>
        <div
          class="w-full max-w-[700px] mx-auto mt-20 px-5 flex flex-col gap-2 font-mono"
        >
          <h2 class="text-4xl">Welcome Back!</h2>
          <p>Enter your details to sign in to Zara.</p>
          <div class="flex justify-between gap-5 items-center mt-5">
            <hr class="text-purple-700 grow" />
            <p>Sign in with</p>
            <hr class="grow" />
          </div>
          <div class="flex justify-center gap-4 my-4">
            <!-- Google -->
            <div
              class="sm:flex justify-center items-center border border-slate-400 bg-white py-1 px-5 gap-2 text-lg rounded-lg grow cursor-pointer hidden"
            >
              <img src="./assets/google.png" alt="google" class="w-9 h-9" />
              <p>Sign in with Google</p>
            </div>
            <img src="./assets/google.png" alt="google" class="w-12 h-12 p-1 sm:hidden bg-slate-200 rounded-full" />
            <!-- Facebook -->
            <div
              class="sm:flex justify-center items-center border border-slate-400 bg-white py-1 px-5 gap-2 text-lg rounded-lg grow cursor-pointer hidden"
            >
              <img src="./assets/facebook.png" alt="Facebook" class="w-9 h-9" />
              <p>Sign in with Facebook</p>
            </div>
            <img src="./assets/facebook.png" alt="Facebook" class="w-12 h-12 p-1 sm:hidden bg-slate-200 rounded-full"/>
          </div>
          <p class="flex justify-center mb-4">Or sign in with</p>

          <!-- form -->
          <form action="#" class="flex flex-col gap-5 o">
            <div class="flex flex-col">
              <label for="email" class="text-lg">Email</label>
              <input type="text" class="rounded-lg h-12 outline-none px-3 bg-slate-200" />
            </div>
            <div class="flex flex-col">
              <label for="email" class="text-lg ">Password</label>
              <input
                type="password"
                class="rounded-lg h-12 outline-none px-3 bg-slate-200"
              />
            </div>
            <div class="flex justify-between">
              <div class="flex gap-2 items-center">
                <input type="checkbox" class="w-4 h-4" />
                <p class="text-lg">Remember Me</p>
              </div>
              <div class="flex items-center">
                <p class="text-lg text-blue-700 cursor-pointer">Forgot Password?</p>
              </div>
            </div>
            <button class="bg-blue-800 rounded-lg h-12 text-white">Login</button>
            <p class="flex justify-center gap-2">Don't have an account? <span class="font-semibold cursor-pointer">Sign up</span></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
